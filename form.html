<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>SNMovie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <nav class="container">
            <h1>SNMovie</h1>
            <div class="snmovie-contact-container">
                <img src="img/github.svg" alt="Github">
                <a href="https://github.com/SamuelLuizNunes">/SamuelLuizNunes</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="snmovie-form-section">

            <div class="container dsmovie-form-container">

                <div>
                    <div class="snmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/eQN31P4IEhyp6NkdccvppJnyuJ4.jpg"
                            alt="Doutor Estranho">
                        <div class="snmovie-form-description">
                            <h3>Doutor Estranho</h3>

                            <form class="snmovie-form">
                                <div class="form-group snmovie-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group snmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>

                                <div class="snmovie-form-btn-container">
                                    <button class="snmovie-btn" type="submit">Salvar</button>
                                    <a class="snmovie-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>

                            
                        </div>
                    </div>
                </div>
            </div>


        </section>

    </main>

</body>

</html>
